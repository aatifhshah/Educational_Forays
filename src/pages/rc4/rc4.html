<ion-header>
  <ion-navbar color="primary">
    <ion-title>RC4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-row *ngFor="let row of arr; let i = index">
      <ion-col *ngFor="let col of row; let j = index">
        {{arr[i][j]}}
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>Key: {{key}}</ion-item>
  <ion-item>i: {{i}} | j:{{j}}</ion-item>
  <button ion-button full (click)="initArray()">Initialize</button>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label >Steps</ion-label>
        <ion-input [(ngModel)]="quantity" type="number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button full (click)="generateKeystreamByte()">Calculate</button>
    </ion-col>
  </ion-row>
</ion-content>
